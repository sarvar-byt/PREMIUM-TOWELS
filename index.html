<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PREMIUM TOWELS</title>
    <style>
        /* ASOSIY SOZLAMALAR */
        :root {
            --primary-dark: #111111;
            --accent-yellow: #f1c40f;
            --bg-color: #f4f4f4;
            --input-focus-gold: #f39c12;
            --card-hint-red: #e74c3c; /* Kichik yozuv rangi */
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: #333;
            line-height: 1.6;
        }

        /* HEADER DIZAYNI */
        header {
            background-color: var(--primary-dark);
            color: white;
            padding: 2.5rem 0 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--accent-yellow);
            z-index: 2;
        }

        .header-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column; 
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-top: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .header-subtitle {
            font-size: 1.2rem;
            color: #d4af37;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* NAQSH */
        .header-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 0l30 30-30 30L0 30z' fill='%23d4af37' fill-opacity='0.15'/%3E%3Cpath d='M30 5l25 25-25 25L5 30z' fill='none' stroke='%23fcf6ba' stroke-opacity='0.3' stroke-width='1'/%3E%3C/svg%3E");
            opacity: 0.8;
        }

        /* TOJ */
        .crown-icon {
            width: 90px; 
            height: auto; 
            fill: url(#goldGradient);
            filter: drop-shadow(0px 0px 15px rgba(212, 175, 55, 0.7));
            animation: glowing 2s infinite alternate;
        }

        @keyframes glowing {
            from { filter: drop-shadow(0px 0px 5px rgba(212, 175, 55, 0.5)); }
            to { filter: drop-shadow(0px 0px 25px rgba(255, 215, 0, 1)); }
        }

        /* INSTAGRAM */
        .social-icon {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 35px;
            height: 35px;
            cursor: pointer;
            transition: transform 0.3s ease;
            opacity: 0.9;
            z-index: 10;
        }

        .social-icon:hover { transform: scale(1.15) rotate(5deg); opacity: 1; }
        .social-icon svg { fill: white; width: 100%; height: 100%; }

        /* KONTENER */
        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 0 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }

        /* RANGLAR BO'LIMI */
        .products-section {
            flex: 1;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
            min-width: 300px;
            text-align: center;
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: var(--primary-dark);
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .section-subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
            font-style: italic;
        }

        .color-list { list-style: none; padding: 0; display: flex; justify-content: center; gap: 25px; flex-wrap: wrap; }

        .fabric-sample {
            width: 110px;
            height: 130px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column; /* Elementlarni pastga tushirish uchun */
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            position: relative;
            padding-bottom: 5px; /* Pastki joy */
        }

        /* KICHIK QIZIL YOZUV (HINT) - DASTLAB YASHIRIN */
        .card-hint {
            font-size: 0.7rem;
            color: var(--card-hint-red); /* Qizil rang */
            margin-top: 5px;
            opacity: 0; /* Ko'rinmas */
            transition: opacity 0.3s ease, transform 0.3s ease;
            transform: translateY(5px);
            pointer-events: none;
            font-weight: bold;
        }

        /* TANLANGANDA KORSATISH */
        .fabric-sample.selected .card-hint {
            opacity: 1;
            transform: translateY(0);
        }

        /* TANLANGAN RANGNI AJRATIB TURUVCHI CHEGARA */
        .fabric-sample.selected {
            border: 3px solid var(--input-focus-gold);
            transform: translateY(-5px); /* Butun kartochka biroz ko'tariladi */
            box-shadow: 0 10px 25px rgba(243, 156, 18, 0.4);
        }

        .fabric-sample.white-fabric { background-color: #ffffff; border: 1px solid #e0e0e0; color: #333; }
        .fabric-sample.black-fabric { background-color: #000000; color: #eee; }
        .fabric-sample:hover { transform: translateY(-8px); box-shadow: 0 15px 30px rgba(0,0,0,0.2); }

        /* FORMA */
        .order-section {
            flex: 1;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
            min-width: 300px;
        }

        form { display: flex; flex-direction: column; gap: 15px; }

        label { font-weight: 600; color: #444; margin-bottom: 2px; font-size: 0.95rem; }

        input, select, textarea {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--primary-dark);
            background: white;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0,0,0,0.05);
        }

        /* TELEFON UCHUN TANLASH EFFEKTI */
        #phone:focus {
            border-color: var(--input-focus-gold);
            box-shadow: 0 0 0 4px rgba(243, 156, 18, 0.2); 
        }

        /* MIQDOR QISMI */
        .quantity-wrapper {
            position: relative;
        }

        .min-hint {
            position: absolute;
            right: 0;
            top: -25px; 
            font-size: 0.75rem;
            color: #e74c3c; 
            font-weight: bold;
            pointer-events: none;
        }

        textarea { resize: vertical; min-height: 90px; }

        button[type="submit"] {
            background-color: var(--primary-dark);
            color: white;
            border: none;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
            margin-top: 10px;
            letter-spacing: 1px;
        }

        button[type="submit"]:hover {
            background-color: #000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* FOOTER */
        footer {
            background-color: white;
            padding: 40px 20px;
            text-align: center;
            margin-top: 60px;
            border-top: 5px solid var(--primary-dark);
        }

        .footer-number {
            font-size: 2rem;
            font-weight: 900;
            color: var(--accent-yellow);
            margin: 15px 0;
            text-decoration: none;
            display: inline-block;
            letter-spacing: 2px;
            transition: color 0.3s;
        }

        .footer-number:hover { color: #d4ac0d; }

        @media (max-width: 768px) {
            .social-icon { top: 15px; right: 15px; width: 30px; height: 30px; }
            .crown-icon { width: 70px; }
            h1 { font-size: 1.8rem; }
            .header-subtitle { font-size: 1rem; }
            .container { flex-direction: column; }
            .footer-number { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <header>
        <!-- INSTAGRAM -->
        <a href="https://instagram.com/premium_sochiq" target="_blank" class="social-icon">
            <svg viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/></svg>
        </a>

        <!-- NAQSH -->
        <div class="header-pattern"></div>

        <div class="header-content">
            <!-- TOJ -->
            <svg class="crown-icon" viewBox="0 0 24 24">
                <defs>
                    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#BF953F;stop-opacity:1" />
                        <stop offset="25%" style="stop-color:#FCF6BA;stop-opacity:1" />
                        <stop offset="50%" style="stop-color:#B38728;stop-opacity:1" />
                        <stop offset="75%" style="stop-color:#FBF5B7;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#AA771C;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <path fill="url(#goldGradient)" d="M5 16L3 5l5.5 5L12 4l3.5 6L21 5l-2 11H5zm14 3c0 .6-.4 1-1 1H6c-.6 0-1-.4-1-1v-1h14v1z"/>
            </svg>

            <h1>PREMIUM TOWELS</h1>
            <p class="header-subtitle">BARBERLAR UCHUN SIFATLI SOCHIQLAR</p>
        </div>
    </header>

    <div class="container">
        
        <!-- RANGLAR BO'LIMI -->
        <section class="products-section">
            <h2 class="section-title">RANG TANLANG</h2>
            <p class="section-subtitle">BIZDA FAQAT ENG YAXSHISI VA SIFATLISI</p>
            
            <ul class="color-list">
                <!-- KARTICHKA 1 -->
                <li class="fabric-sample white-fabric" onclick="selectColor('Oq')">
                    <span class="card-text">OQ</span>
                    <!-- KICHIK QIZIL YOZUV -->
                    <span class="card-hint">Pastga tushing</span>
                </li>
                
                <!-- KARTICHKA 2 -->
                <li class="fabric-sample black-fabric" onclick="selectColor('Qora')">
                    <span class="card-text">QORA</span>
                    <!-- KICHIK QIZIL YOZUV -->
                    <span class="card-hint">Pastga tushing</span>
                </li>
            </ul>
        </section>

        <!-- BUYURTMA FORMASI -->
        <section class="order-section">
            <h2 class="section-title">BUYURTMA QOLDIRISH</h2>
            
            <form id="orderForm" onsubmit="sendToTelegram(event)">
                
                <label for="name">Ismingiz:</label>
                <input type="text" id="name" placeholder="Ismingizni kiriting" required>

                <label for="phone">Telefon raqam:</label>
                <input type="tel" id="phone" placeholder="+998 90 123 45 67" required>

                <label for="location">Yetkazib berish manzili:</label>
                <input type="text" id="location" placeholder="Manzilni kiriting..." required>

                <!-- MIQDOR -->
                <label for="quantity">Nechta kerak:</label>
                <div class="quantity-wrapper">
                    <input type="number" id="quantity" min="20" max="200" placeholder="Masalan: 50" required>
                    <span class="min-hint">Eng kami 20 ta</span>
                </div>

                <!-- RANG TANLASH (SELECT) -->
                <label for="color">Rangni tanlang:</label>
                <select id="color" required>
                    <option value="" disabled selected>-- Tanlang --</option>
                    <option value="Oq">Oq</option>
                    <option value="Qora">Qora</option>
                </select>

                <label for="comment">Izoh (ixtiyoriy):</label>
                <textarea id="comment" placeholder="Agar qo'shimcha izohingiz bo'lsa, bu yerga yozing..."></textarea>

                <button type="submit" id="submitBtn">BUYURTMA BERISH</button>
            </form>
        </section>

    </div>

    <footer>
        <a href="tel:+998940314444" class="footer-number">+998 94 031 44 44</a>
        <br>
        <p style="color: #999; font-size: 0.9rem; margin-top: 10px;">&copy; 2023 PREMIUM TOWELS</p>
    </footer>

    <script>
        // --- TELEGRAM SOZLAMALARI ---
        const BOT_TOKEN = '8278563059:AAEBfbDbIoFKfenALk3kHoHwFd1WCqiaJ3g'; 
        const CHAT_ID = '6611780155'; 

        // Rangni tanlash funksiyasi
        function selectColor(colorName) {
            const selectBox = document.getElementById('color');
            selectBox.value = colorName; 

            // Vizual effekt
            const samples = document.querySelectorAll('.fabric-sample');
            
            samples.forEach(sample => {
                sample.classList.remove('selected'); // Barchadan tanlovni olib tashlash
            });
            
            // Bosilgan elementni aniqlash
            const clickedSample = Array.from(samples).find(s => s.querySelector('.card-text').innerText.toUpperCase() === colorName.toUpperCase());
            
            if(clickedSample) {
                clickedSample.classList.add('selected'); // Tanlanganni belgilash (bu paytda 'Pastga tushing' degan yozuv chiqadi)
            }
        }

        // Telegramga yuborish funksiyasi
        async function sendToTelegram(event) {
            event.preventDefault(); 

            const btn = document.getElementById('submitBtn');
            const originalText = btn.innerText;
            btn.innerText = "YUBORILMOQDA...";
            btn.disabled = true;

            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const location = document.getElementById('location').value;
            const quantity = document.getElementById('quantity').value; 
            const color = document.getElementById('color').value;
            const comment = document.getElementById('comment').value || "Izoh yo'q";

            // Xabar matni
            const message = `
ðŸ”” *PREMIUM TOWELS - YANGI BUYURTMA*

ðŸ‘¤ *Ism:* ${name}
ðŸ“ž *Tel:* ${phone}
ðŸ“ *Manzil:* ${location}
ðŸ› *Soni:* ${quantity} ta
ðŸŽ¨ *Rang:* ${color}
ðŸ“ *Izoh:* ${comment}
            `;

            const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: message,
                        parse_mode: 'Markdown'
                    })
                });

                if (response.ok) {
                    alert("Rahmat! Buyurtmangiz muvaffaqiyatli qabul qilindi.");
                    document.getElementById('orderForm').reset();
                    // Formani tozalaganda tanlovni ham qaytarish
                    document.querySelectorAll('.fabric-sample').forEach(s => s.classList.remove('selected'));
                } else {
                    alert("Xatolik yuz berdi. Iltimos, keyinroq urinib ko'ring.");
                }

            } catch (error) {
                alert("Internet bilan aloqa yo'q.");
                console.error(error);
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
